<div class="row">
	<div class="col-xs-12 col-sm-9 col-md-9">
		<p>
			<a class="btn btn-xs" href="${jsp_url}?page=calendar&amp;date=${previous}" title="#i18n{portal.util.labelPrevious}" >
				<i class="glyphicon glyphicon-chevron-left"></i>
			</a>
			<a class="btn btn-xs" href="${jsp_url}?page=calendar&amp;date=${date}&amp;view=day" title="#i18n{calendar.interval.day.description}" >
				<i class="glyphicon glyphicon-calendar"></i>1
			</a>
			<a class="btn btn-xs" href="${jsp_url}?page=calendar&amp;date=${date}&amp;view=week" title="#i18n{calendar.interval.week.description}" >
				<i class="glyphicon glyphicon-calendar"></i>7
			</a>
			<a class="btn btn-xs" href="${jsp_url}?page=calendar&amp;date=${date}&amp;view=month" title="#i18n{calendar.interval.month.description}" >
				<i class="glyphicon glyphicon-calendar"></i>30
			</a>
			<a class="btn btn-xs" href="${jsp_url}?page=calendar&amp;date=${next}" title=""#i18n{portal.util.labelNext}" >
				<i class="glyphicon glyphicon-chevron-right"></i>
			</a>
		</p>	
		<div class="row">
			<div class="col-xs-8 col-sm-8 col-md-8">
				<h3>${title}</h3>
				${view_calendar}
				${event_list}
			</div>
		</div>
	</div>
	<div class="col-xs-2 col-sm-2 col-md-2">
		${small_month_calendar}
		${legend}
	</div>
</div>
