<#escape x as x?html>
<div class="portlet">
	<fieldset>
	<legend>#i18n{calendar.modify_event_front.pageTitle}</legend>
	<form class="form-horizontal" action="jsp/site/Portal.jsp" method="post">
	<input type="hidden" name="calendar_id" value="${calendar_id}" /> 
	<input type="hidden" name="event_id" value="${event.id}" /> 
	<input type="hidden" name="page" value="calendar" />
	<input type="hidden" name="action" value="do_modify_event" /> 
	<div class="form-group">
	<label class="control-label col-xs-12 col-sm-3 col-md-3" for="event_date">#i18n{calendar.modify_event_front.date}  (dd/MM/yyyy) * </label>
		<div class="col-xs-12 col-sm-8 col-md-6">
			<input type="text" class="form-control" id="event_date" name="event_date" value="<#if event.date?exists>${event.date?date}</#if>" tabindex="1" class="input-sm" maxlength="10" />
		</div>
	</div>
	<div class="form-group">
	<label class="control-label col-xs-12 col-sm-3 col-md-3" for="event_time_start">#i18n{calendar.modify_event_front.time_start} (hh:mm) </label>
		<div class="col-xs-12 col-sm-8 col-md-6">
				<input type="text" class="form-control" id="event_time_start" name="event_time_start" value="<#if event.dateTimeStart?exists>${event.dateTimeStart}</#if>" tabindex="2" class="input-sm" maxlength="5" />
		</div>
	</div>
	<div class="form-group">
	<label class="control-label col-xs-12 col-sm-3 col-md-3" for="event_time_end">#i18n{calendar.modify_event_front.time_end}  (hh:mm)</label>
		<div class="col-xs-12 col-sm-8 col-md-6">
			<input type="text" class="form-control" id="event_time_end" name="event_time_end" value="<#if event.dateTimeEnd?exists>${event.dateTimeEnd}</#if>" tabindex="3" class="input-sm" maxlength="5" />
		</div>
	</div>
	<div class="form-group">
	<label class="control-label col-xs-12 col-sm-3 col-md-3" for="event_title">#i18n{calendar.modify_event_front.title} * </label>
		<div class="col-xs-12 col-sm-8 col-md-6">
			<input type="text" class="form-control" id="event_title" name="event_title" value="${event.title}" tabindex="4" class="input-sm" maxlength="60" />
		</div>
	</div>
		<button class="btn btn-primary btn-sm" type="submit">
			<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{calendar.modify_event_front.buttonLabelUpdate}
		</button>
		<button class="btn btn-default btn-sm" onclick="javascript:history.go(-1)" >
			<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
		</button>
	   </fieldset>
	</form>
</div>
</#escape>
<@setupCalendar field="event_date" button="button_date" />
