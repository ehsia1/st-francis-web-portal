<table class="table-condensed table-bordered table-striped">
    <thead>
        <tr>
            <th colspan="7">
                <a class="btn pull-left" href="${jsp_url}?page=calendar&amp;date=${previous}&amp;view=month">
					<i class="glyphicon glyphicon-chevron-left"></i>
                </a>
                <strong>
				${date?date("yyyyMMdd")?string("MMMM")}
				</strong>
                <a class="btn pull-right" href="${jsp_url}?page=calendar&amp;date=${next}&amp;view=month">
                    <i class="glyphicon glyphicon-chevron-right"></i>
                </a>
            </th>
        </tr>
        <tr>
            <th>#i18n{calendar.shortlabel.monday}</th>
            <th>#i18n{calendar.shortlabel.tuesday}</th>
            <th>#i18n{calendar.shortlabel.wednesday}</th>
            <th>#i18n{calendar.shortlabel.thursday}</th>
            <th>#i18n{calendar.shortlabel.friday}</th>
            <th>#i18n{calendar.shortlabel.saturday}</th>
            <th>#i18n{calendar.shortlabel.sunday}</th>
        </tr>
    </thead>
    <tbody>
        ${weeks}
    </tbody>
</table>
