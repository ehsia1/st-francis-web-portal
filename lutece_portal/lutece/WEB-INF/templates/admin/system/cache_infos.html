<@row>
  <#list services_list as service>
  <@columns sm=6 md=6 lg=6>
		<@box color='danger'>
			<@boxHeader title='${service.name}' />
			<@boxBody>
				<h4>Configuration</h4>
					<pre>${service.infos}</pre>
				<h4>Keys</h4>
				<#list service.keys as key >${key}<br/></#list>
			</@boxBody>
    </@box>
	</@columns>
	</#list>
</@row>
