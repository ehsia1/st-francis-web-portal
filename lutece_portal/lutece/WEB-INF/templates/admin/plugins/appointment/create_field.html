<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">#i18n{appointment.createField.title} : '${field.parentEntry.title}'</h3>
			</div>
			<div class="box-body">
			
		<fieldset>
			<legend class="hidden">#i18n{appointment.createField.title} : '${field.parentEntry.title}'</legend>
			<form class="form-horizontal" action="jsp/admin/plugins/appointment/ManageAppointmentFormFields.jsp" method="post" name="" id=""  >
				<input type="hidden" name="action" value="doCreateField" />
				<input type="hidden" name="id_entry" value="${field.parentEntry.idEntry}" />
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-3 col-lg-3 control-label" for="title">#i18n{appointment.labelTitle} * :</label>
			    	<div class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
						<input type="text" name="title" id="title" value=""  maxlength="255" class="form-control">
					</div>
				</div>
			    <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-3 col-lg-3 control-label" for="value">#i18n{appointment.value.name} * :</label>
			    	<div class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
						<input type="text" name="value" id="value" value="" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-3 col-lg-3 control-label" for="value">#i18n{appointment.comment.name} : </label>
			    	<div class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
						<textarea name="comment" id="comment" class="form-control"></textarea>
					</div>
				</div>
			    <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-3 col-lg-3 control-label" for="">#i18n{appointment.defaultValue.name} :</label>
			    	<div class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
						<div class="checkbox">
							<label>
								<input name="default_value" value="1" type="checkbox">&#160;
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-3 col-lg-3 control-label" for="">#i18n{appointment.createField.labelNoDisplayTitle} :</label>
					<div class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
						<div class="checkbox">
							<label>
								<input name="no_display_title" value="1" type="checkbox">&#160;
							</label>
						</div>
					</div>
				</div>
			  	<div class="form-group">
					<div class="col-xs-12 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
						<button class="btn btn-primary btn-sm" type="submit" ><i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{appointment.labelSave}</button>
						<button class="btn btn-default btn-sm" type="button" onclick="javascript:window.history.back();" ><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{appointment.labelCancel}</button>
					</div>
				</div>
			</form>
		</fieldset>
	</div>
</div>
</div>
</div>
