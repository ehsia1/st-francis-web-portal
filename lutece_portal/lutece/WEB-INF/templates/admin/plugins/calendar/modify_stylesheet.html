<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{calendar.modify_stylesheet.title}</h3>
			</div>
			<div class="box-body">
				<form class="form-horizontal" method="post" action="jsp/admin/plugins/calendar/style/DoModifyStyleSheet.jsp" enctype="multipart/form-data" name="modify_stylesheet">
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-3" for="stylesheet_name">#i18n{calendar.modify_stylesheet.labelName}&nbsp;*</label>
						<input type="hidden" name="stylesheet_id" value="${stylesheet.id}" />
						<div class="col-xs-12 col-sm-8 col-md-6">
							<input type="text" class="form-control" id="stylesheet_name" name="stylesheet_name" value="${stylesheet.description}" maxlength="255">
							<span class="help-block"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-3" for="stylesheet_source" >#i18n{calendar.modify_stylesheet.labelFilename}&nbsp;*</label>
						<div class="col-xs-12 col-sm-8 col-md-6">
							<input type="file" id="stylesheet_source" name="stylesheet_source" class="form-control" maxlength="100">
							<span class="help-block"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-3" for="export_extension" >#i18n{calendar.modify_stylesheet.labelExtensionFile}&nbsp;*</label>
						<div class="col-xs-12 col-sm-8 col-md-6">
							<input type="text" class="form-control" id="export_extension" name="export_extension" maxlength="5" value="${export_extension}">
							<span class="help-block">(ex: xml, ics, txt...)</span>
						</div>
					</div> 
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-3 col-sm-8 col-md-offset-3 col-md-8">
							<button class="btn btn-primary btn-flat" type="submit" >
								<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{calendar.modify_stylesheet.buttonModify}
							</button>
							<a class="btn btn-default btn-flat" href="jsp/admin/plugins/calendar/style/GetStyleSheetFile.jsp?stylesheet_id=${stylesheet.id}" >
								<i class="glyphicon glyphicon-download"></i>&nbsp;#i18n{calendar.modify_stylesheet.buttonView}
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
    </div>
</div>
