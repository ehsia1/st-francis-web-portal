<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{calendar.create_category.boxTitle}</h3>
			</div>
			<div class="box-body">
				<form class="form-horizontal" method="post" action="jsp/admin/plugins/calendar/DoCreateCategory.jsp" enctype="multipart/form-data" >
				<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 col-md-3" for="category_name">#i18n{calendar.create_category.labelName} *</label>
					<div class="col-xs-12 col-sm-8 col-md-6">
						<input type="text" class="form-control" id="category_name" name="category_name" value="" maxlength="100" />
					</div>
				</div>
				<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 col-md-3" for="category_description">#i18n{calendar.create_category.labelDescription}</label>
					<div class="col-xs-12 col-sm-8 col-md-6">
						<input type="text" class="form-control" id="category_description" name="category_description" value="" maxlength="255" />
					</div>
				</div>
				<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 col-md-3" for="workgroup_key">#i18n{calendar.create_category.labelWorkgroup}</label>		     
					 <div class="col-xs-12 col-sm-8 col-md-6">
						<@comboWithParams name="workgroup_key"  default_value="${selected_workgroup}" additionalParameters=" class=\"form-control\"" items=user_workgroup_list />
					</div>
				</div>
				<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 col-md-3" for="category_icon">#i18n{calendar.create_category.labelIcon}</label>
					<div class="col-xs-12 col-sm-8 col-md-6">
						<input type="file" id="category_icon" name="category_icon"  value="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-sm-offset-3 col-sm-8 col-md-offset-3 col-md-8">
						<button class="btn btn-primary btn-flat" type="submit" >
							<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{calendar.create_category.buttonLabelCreate}
						</button>
						<a class="btn btn-default btn-flat" href="jsp/admin/plugins/calendar/ManageCalendarCategory.jsp" >
							<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
						</a>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
