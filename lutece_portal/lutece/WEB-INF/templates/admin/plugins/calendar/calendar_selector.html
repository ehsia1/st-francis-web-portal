<div class="row">    
	<div class="col-xs-12 col-sm-12 col-md-12"> 
		<h3>#i18n{calendar.insertService.name}</h3>
        <#if calendar_list?size = 0>
			<div class="alert alert-danger">
				<p>#i18n{calendar.selector.calendar.noCalendar}</p>
				<p>
					<a class="btn btn-default btn-sm" href="javascript:history.go(-1);">
						<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.util.labelBack}
					</a>
				</p>
			</div>
        <#else>
			<form class="form-horizontal" method="post" name="fsubmit" action="jsp/admin/plugins/calendar/DoSelectCalendar.jsp">
				<input type="hidden" name="input" value="${input}" />
				<fieldset>
					<legend>#i18n{calendar.selector.calendar.calendarChoice}</legend>
					<#list calendar_list as calendar>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 col-md-3" for=""></label>
							<div class="col-xs-12 col-sm-8 col-md-6">
								<label class="radio" for="calendar_id_${calendar.id}">
									<input class="radio" type="radio" id="calendar_id_${calendar.id}" name="calendar_id" value="${calendar.id}">
									&nbsp;${calendar.name}
								</label>
							</div>
						</div>
					</#list>
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-3 col-sm-8 col-md-offset-3 col-md-8">
							<button class="btn btn-primary btn-sm" type="submit" >
								<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{portal.util.labelValidate}
							</button> 
							<a class="btn btn-default btn-sm" href="javascript:history.go(-1);">
								<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.util.labelBack}
							</a>
						</div>
					</div>	
				</fieldset>
			</form>
		</#if>
	</div>
</div>
