<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">#i18n{form.createExportFormat.title}</h3>
			</div> 
			<div class="box-body">
				<form class="form-horizontal" method="post" action="jsp/admin/plugins/form/DoCreateExportFormat.jsp" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-12 col-md-3" for="title" >#i18n{form.createExportFormat.labelTitle} *</label>
                    <div class="col-xs-12 col-sm-12 col-md-4">
                        <input type="text" id="title" name="title" maxlength="20" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-12 col-md-3" for="description" >#i18n{form.createExportFormat.labelDescription} *</label>
                    <div class="col-xs-12 col-sm-12 col-md-5">
                        <input type="text" id="description" name="description" maxlength="255" value="" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-12 col-md-3" for="extension" >#i18n{form.createExportFormat.labelExtension} *</label>
                    <div class="col-xs-12 col-sm-12 col-md-1">
                        <input type="text" id="extension" name="extension" maxlength="10" value="" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-12 col-md-3" for="stylesheet_source" >#i18n{form.createExportFormat.labelXsl} *</label>
                    <div class="col-xs-12 col-sm-12 col-md-5">
                        <input type="file" id="stylesheet_source" name="stylesheet_source" maxlength="100">
                    </div>
                </div>
                <div class="form-group">
					<div class="col-xs-12 col-sm-12 col-md-offset-3">
						<button class="btn btn-primary btn-flat" type="submit" ><i class="fa fa-check"></i>&nbsp;#i18n{form.createExportFormat.buttonSave}</button>
						<a class="btn btn-default btn-flat" href="javascript:history.back();return false;" ><i class="fa fa-remove"></i>&nbsp;#i18n{form.createExportFormat.buttonCancel}</button>
					</div>    
                </div>    
			</form>
		</div>
    </div>
</div>
