<div class="row">    <div class="col-xs-12 col-sm-12 col-md-12">		<div class="box box-solid box-primary">			<div class="box-header">				<h3 class="box-title">#i18n{form.moveEntry.title} : '${entry.title!}'</h3>            </div>            <div class="box-body">				<form class="form-horizontal" action="jsp/admin/plugins/form/DoMoveEntry.jsp#list" method="post">					<div class="form-group">						<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3">#i18n{form.moveEntry.labelSelectEntry}</label>						<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">							<#list entry_list as entry>								<div class="radio">									<label>										<input class="radio" name="id_entry" value="${entry.idEntry}" type="radio">${entry.title!}									</label>								</div>							</#list>						</div>					</div>					<div class="form-group">						<div class="col-xs-12 col-sm-12 col-md-offset-3">							<button class="btn btn-primary btn-flat" type="submit" >								<i class="fa fa-check"></i>&nbsp;#i18n{form.moveEntry.buttonSave}							</button>							<a class="btn btn-default btn-flat" href="" title="#i18n{form.moveEntry.buttonCancel}">								<i class="fa fa-remove"></i>&nbsp;#i18n{form.moveEntry.buttonCancel}							</a>						 </div>  					 </div>  				</form>    			</div>			</div>	    </div>	</div>
