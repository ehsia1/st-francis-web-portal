<#include "/admin/plugins/form/commons.html" />
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<fieldset>
	<legend>#i18n{form.createEntry.titleComment} : '${form.title}'</legend>
		<form class="form-horizontal" action="jsp/admin/plugins/form/DoCreateEntry.jsp#list" method="post" name="" id="">
		<input name="id_type" value="${entry.entryType.idType}" type="hidden">
		<#if entry.fieldDepend?exists>
			<input name="id_field" value="${entry.fieldDepend.idField}" type="hidden">
		</#if>
		<div class="form-group">
			<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="comment">#i18n{form.createEntry.labelComment} * : </label>
			<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
				<textarea name="comment" id="comment" rows="5" class="richtext"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="css_class">#i18n{form.createEntry.labelCSSClass} : </label>
			<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
				<input type="text" name="css_class" value="" maxlength="255" class="form-control input-sm">
				<span class="help-block">#i18n{form.createEntry.labelCSSClassComment}</span>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-offset-3 col-lg-offset-3 col-md-9 col-lg-9">
			<div class="form-group">
				<button class="btn btn-primary btn-sm btn-flat" type="submit" ><i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{form.createEntry.buttonSave}</button>
				<button class="btn btn-default btn-sm btn-flat" type="button" onclick="javascript:window.history.back();" ><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{form.createEntry.buttonCancel}</button>
			</div>
		</div>
		</form>
	</fieldset>
</div>
<#include "/admin/util/editor/editor.html" />
<@initEditor />
