<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">#i18n{form.modifyExportFormat.title}</h3>
			</div> 
			<div class="box-body">
				<form class="form-horizontal" method="post" action="jsp/admin/plugins/form/DoModifyExportFormat.jsp" enctype="multipart/form-data">
                <input name="id_export" value="${export.idExport}" type="hidden">
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="title" >#i18n{form.createExportFormat.labelTitle} *</label>
                    <div class="col-xs-12 col-sm-12 col-md-4">
                        <input type="text" size="20" id="title" name="title" maxlength="20" value="${export.title}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="description" >#i18n{form.createExportFormat.labelDescription} *</label>
                    <div class="col-xs-12 col-sm-12 col-md-5">
                        <input type="text" size="60" id="description" name="description" maxlength="255" value="${export.description}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="extension" >#i18n{form.createExportFormat.labelExtension} *</label>
                    <div class="col-xs-12 col-sm-12 col-md-1">
                        <input type="text" size="10" id="extension" name="extension" maxlength="10" value="${export.extension}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="stylesheet_source" >#i18n{form.createExportFormat.labelXsl}</label>
                    <div class="col-xs-12 col-sm-12 col-md-5">
                        <input type="file" id="stylesheet_source" name="stylesheet_source" size="60" maxlength="100">
                    </div>
                </div>
                <div class="form-group">
					<div class="col-xs-12 col-sm-12 col-md-offset-3 col-lg-offset-3">
						<button class="btn btn-primary btn-sm btn-flat" type="submit" ><i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{form.createExportFormat.buttonSave}</button>
						<button class="btn btn-default btn-sm btn-flat" onclick="javascript:history.back();return false;" ><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{form.createExportFormat.buttonCancel}</button>
					</div>      
                </div>      
			</form>
		</div>
    </div>
</div>
