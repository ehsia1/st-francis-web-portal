<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{form.manageOutputProcessor.title}</h3>
            </div>
			<div class="box-body">
				<div class="row">
				<#assign nIndex=1>
				<#list processor_list as processor>
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
						<div class="material-box">
							<div class="material-box-icon">
								<span class="fa fa-4x fa-cogs"></span>
							</div>
							<div class="info">
								<form class="form" action="jsp/admin/plugins/form/DoManageOutputProcessor.jsp" method="post">
									<input name="id_form" value="${form.idForm}" type="hidden">
									<input type="hidden" name="processor_key" value= "${processor.processor_key}">
									<div class="checkbox">
										<label class="checkbox-inline" for="is_selected_${nIndex}">
											<h3><input type="checkbox" name="is_selected" id="is_selected_${nIndex}" <#if processor.is_selected>checked="checked"</#if>>&#160;#i18n{form.manageOutputProcessor.useOutputProcessor}</h3>
										</label>
									</div>
									<div class="process-content">
										${processor.processor_configuration}
									</div>
									<div class="form-group">
										<button class="btn btn-primary btn-sm btn-flat" type="submit">
											<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{form.createForm.buttonSave}
										</button>
									</div>
								</form>
							 </div>
						</div>
					</div>
					<#assign nIndex = nIndex + 1 >
				</#list>
				</div>
			</div>
		</div>
    </div>
</div>
<script language="javascript">
$(document).ready(function(){
	var html = $("h3.process-title").prev().html();
	$("h3.process-title").prepend( html );
	$("h3.process-title").prev().remove();
});
</script>
