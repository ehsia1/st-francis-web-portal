 <#include "/admin/util/editor/editor.html" />
<div class="row">
    <legend> #i18n{form.createRegularExpression.title}</legend>
    <form class="form-horizontal" method="post" action="jsp/admin/plugins/form/DoCreateRegularExpression.jsp">
	<fieldset>
	<div class="form-group">
		<label class="control-label" for="title" >#i18n{form.createRegularExpression.labelTitle} * :</label>
        <div class="controls">
			<input type="text" size="20" id="title" name="title" maxlength="20">
		</div>
	</div>
    <div class="form-group">
		<label class="control-label" for="value" >#i18n{form.createRegularExpression.labelValue} * :</label>
        <div class="controls">
			<input type="text" size="80" id="value" name="value" value="">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label" for="valid_exemple">#i18n{form.createRegularExpression.labelValidExemple} * :</label>
    	<div class="controls">
			<input type="text" name="valid_exemple" value="" size="97" />
		</div>
	</div>
   	<div class="form-group">
		<label class="control-label" >&nbsp;</label>
		#i18n{form.createRegularExpression.labelValidExempleComment}
   	</div>
	<div class="form-group">
		<label class="control-label" for="information_message">	#i18n{form.createRegularExpression.labelInformationMessage} * :</label>
		<div  class="editor">
			<textarea class="richtext" name="information_message" id="information_message" cols="80" rows="2"></textarea>
		</div>
	</div>
    <div class="form-group">
		<label class="control-label" > &nbsp;</label>
		#i18n{form.createRegularExpression.labelInformationMessageComment}
	</div>
	<div class="form-group">
		<label class="control-label" for="error_message">#i18n{form.createRegularExpression.labelErrorMessage} * :</label>
		<div  class="editor">
			<textarea class="richtext" name="error_message" id="error_message" cols="80" rows="2"></textarea>
		</div>
	</div>
    <div class="form-group">
		<label class="control-label" > &nbsp;</label>
		#i18n{form.createRegularExpression.labelErrorMessageComment}   
	</div>
    <div class="form-group">
		<div class="col-xs-12 col-sm-12 col-md-offset-3 col-lg-offset-3">
			<button class="btn btn-primary btn-sm btn-flat" type="submit" >#i18n{form.createRegularExpression.buttonSave}</button>
			<button class="btn btn-primary btn-sm btn-flat" onclick="javascript:history.go(-1)" >#i18n{form.createRegularExpression.buttonCancel}</button>
		</div>
	</div>
	</fieldset>
</form>
 </div>
   <@initEditor />
