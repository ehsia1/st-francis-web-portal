<#macro radioIconList name default_value icons >
	<#list icons as icon>
		<#if default_value=icon.id> 	
			<label class="radio-inline">
			<input checked="checked" type="radio" name="${name}" value="${icon.id}">
            <img src="image?resource_type=workflow_icon_img&id=${icon.id}"	<#if icon.width!=-1> width="${icon.width}"</#if> <#if icon.height!=-1>height="${icon.height}"</#if>>
			</label>
        <#else>
			<label class="radio-inline">
            <input type="radio" name="${name}" value="${icon.id}">
                <img  src="image?resource_type=workflow_icon_img&id=${icon.id}" <#if icon.width!=-1>width="${icon.width}"</#if><#if icon.height!=-1>height="${icon.height}"</#if>>
			</label>
        </#if>
    </#list>
</#macro>

<#macro comboOrders name default_value max >
	<select id="${name}" name="${name}" class="form-control input-sm" >
		<#list 1..max as i>
			<#if "${default_value}" == "${i}">
  				<option selected="selected" value="${i}" >${i}</option>
  			<#else>
  				<option value="${i}" >${i}</option>
  			</#if>
		</#list>
	</select>
</#macro>
